<!DOCTYPE html>
<html>
<head>
  <title>Registro</title>
  <link rel="stylesheet" type="text/css" href="assets/css/registro.css">
</head>
<body>
  <div class="container">
    <h2>Registro</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
      </div>

      <div class="form-group">
        <label for="confirmar-contrasena">Confirmar contraseña:</label>
        <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
      </div>

      <div class="form-group">
        <label>Tipo de registro:</label>
        <div class="radio-group">
          <input type="radio" id="usuario" name="tipo-registro" value="usuario" checked>
          <label for="usuario">Usuario</label>
          <input type="radio" id="administrador" name="tipo-registro" value="administrador">
          <label for="administrador">Administrador</label>
        </div>
      </div>

      <input type="submit" value="Registrarse">
    </form>

    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
    <br>
    <center><a href="index.html">Volver al inicio</a></center>
  </div>
</body>
</html>
