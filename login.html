<!DOCTYPE html>
<html>
<head>
  <title>Inicio de sesión</title>
  <link rel="stylesheet" type="text/css" href="assets/css/login.css">
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form>
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
      </div>
      <input type="submit" value="Iniciar sesión">
      <br>
      <center><p>No tienes una cuenta? <a href="registro.html">Registrate </a></p></center>

    </form>
    <br><br>
    <center><a href="index.html">Volver al inicio</a></center>
  </div>
</body>
</html>
